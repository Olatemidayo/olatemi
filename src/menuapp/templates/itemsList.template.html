<a ui-sref="home">Home</a> &lt;
<a ui-sref="categories">Categories</a> &lt;
<span>Menu</span>

<h3>Menu List</h3>
<ol>
  <li ng-repeat="item in $ctrl.items">
   <span class="title">Name: </span>
   <span class="content">{{ item.name }}</span><br>
   <span class="title">Description: </span>
   <span class="content">{{ item.description }}</span><br>
   <span class="title">Price: </span>
   <span class="content">{{ item.price_large }}</span>
  </li>
</ol>
